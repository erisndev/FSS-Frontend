<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="alternate icon" href="/favicon.ico" />
    <link rel="mask-icon" href="/favicon.svg" color="#00bcd4" />

    <!-- Web App Manifest -->
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Viewport Meta Tags for Responsive Design -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover"
    />
    <meta
      name="description"
      content="TenderFlow - The Future of Tender Management. Streamline your procurement process with our cutting-edge tender management system."
    />
    <meta name="theme-color" content="#0f172a" />
    <meta name="color-scheme" content="dark" />

    <!-- Mobile Specific Meta Tags -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="HandheldFriendly" content="true" />
    <meta name="MobileOptimized" content="320" />

    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:title" content="TenderFlow Management System" />
    <meta
      property="og:description"
      content="Streamline your procurement process with our cutting-edge tender management system."
    />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="TenderFlow" />
    <meta property="og:image" content="/og-image.png" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="TenderFlow Management System" />
    <meta
      name="twitter:description"
      content="Streamline your procurement process with our cutting-edge tender management system."
    />
    <meta name="twitter:image" content="/twitter-image.png" />

    <!-- Apple Touch Icon and iOS Specific -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="TenderFlow" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="/apple-touch-icon-152x152.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/apple-touch-icon-180x180.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="167x167"
      href="/apple-touch-icon-167x167.png"
    />

    <!-- Android Specific -->
    <meta name="theme-color" content="#0f172a" />
    <meta name="msapplication-TileColor" content="#0f172a" />
    <meta name="msapplication-tap-highlight" content="no" />

    <!-- Preconnect to improve performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />

    <title>TenderFlow - Tender Management System</title>

    <!-- Critical CSS for preventing FOUC -->
    <style>
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        background: linear-gradient(to bottom right, #0f172a, #581c87, #0f172a);
      }

      #root {
        min-height: 100vh;
        min-height: -webkit-fill-available;
      }

      /* Prevent text size adjustment on orientation change */
      html {
        -webkit-text-size-adjust: 100%;
        -moz-text-size-adjust: 100%;
        -ms-text-size-adjust: 100%;
        text-size-adjust: 100%;
      }

      /* Loading spinner for initial load */
      .initial-loader {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 50px;
        height: 50px;
        border: 3px solid rgba(6, 182, 212, 0.2);
        border-top-color: #06b6d4;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to {
          transform: translate(-50%, -50%) rotate(360deg);
        }
      }

      /* Hide loader when app loads */
      #root:not(:empty) + .initial-loader {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <div class="initial-loader"></div>
    <script type="module" src="/src/main.jsx"></script>

    <!-- No JavaScript fallback -->
    <noscript>
      <div style="padding: 20px; text-align: center; color: white">
        <h1>JavaScript Required</h1>
        <p>Please enable JavaScript to use TenderFlow Management System.</p>
      </div>
    </noscript>
  </body>
</html>
